<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
 
  <div class="container">
    <div class="frame">
      <div class="imageHero">
        <img src="images/illustration-hero.svg" alt="">
      </div>
    <div class="text">
      <h1 class="headline">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </div>
    <div class="offer">
      <img src="images/icon-music.svg" alt="">
      <div class="annualPriceText">
        <h3 class="annualPlan"> Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#nowhere">Change</a>
    </div>
      <button class="paymentButton">Proceed to Payment</button>
      <div class="anchorCancelOrder">
      <a class="cancelOrder" href="#nowhere">Cancel Order</a>
      </div>
    </div>
  </div>

</body>
</html>
